<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 实际开发中，这里只有一个div 标签 -->
    <!-- 因为如果我们希望将vue 实例data 中的数据显示在页面，就必须修改index.html 文件 -->
    <!-- 如果我们后面自定义了组件，也必须修改index.html 文件来使用组件 -->
    <!-- 但是html 模板在之后的开发中，我们并不希望频繁的手动修改index.html 文件-->
    <div id="app"></div>


    <!-- 引用的是打包后的bundles.js 文件 -->

    <!-- 因为bundles.js 文件中整合了main.js 以及和它直接或间接相关的其他模块，而且已经转换成浏览器可以识别的版本 -->
    <script src="./dist/bundle.js"></script>
</body>

</html>
