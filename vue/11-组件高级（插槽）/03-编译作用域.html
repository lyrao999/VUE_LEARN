<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 每个组件都是一个单独的作用域 -->
    <!-- 父组件模板中的所有东西都在父级作用域内编译；子组件模板中的所有东西都在子级作用域内编译 -->
    <div id="app">
        <!-- 这里是Vue 实例（父组件）的作用域，使用的是父组件中的属性 isShow -->
        <cpn v-if="isShow"></cpn>
    </div>

    <template id="temp">
        <!-- 这里是子组件的作用域，使用的是父组件中的属性 isShow -->
        <h2>子模板</h2>
        <h2 v-show="isShow">子模板作用域</h2>
    </template>

    <script src="../js/vue.js"></script>
    <script>

        const cpn = {
            template: '#temp',
            data() {
                return {
                    isShow: false
                }
            }
        }

        const app = new Vue({
            el: '#app',
            data: {
                isShow: true
            },
            components: {
                cpn
            }
        })
    </script>
</body>

</html>
