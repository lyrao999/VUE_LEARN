<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 有时候不止有一个插槽，为了区分它们，就需要给它们取个名字 -->
    <!-- 通过在组件模板中预留插槽时给 slot 标签添加 name 属性实现具名插槽 -->

    <div id="app">

        <!-- 如果不指定替换的是哪一个插槽，所有普通插槽都会被替换，具名插槽不会被替换 -->
        <cpn1>
            <h5>替换所有普通插槽</h5>
        </cpn1>

        <!-- 如果指定替换哪一个具名插槽，不会替换其他具名插槽和普通插槽 -->
        <cpn2>
            <h5 slot="second">替换第二个具名插槽</h5>
        </cpn2>
    </div>

    <template id="temp1">
        <div>
            <h2>普通插槽示例</h2>
            
            <!-- 普通插槽 -->
            <slot>
                <h5>第一个普通插槽</h5>
            </slot>

            <slot>
                <h5>第二个普通插槽</h5>
            </slot>

            <slot name="third">
                <span>第三个是具名插槽</span>
            </slot>
        </div>
    </template>

    <template id="temp2">
        <div>
            <h2>具名插槽示例</h2>
            
            <!-- 具名插槽 -->
            <slot name="first">
                <h5>第一个具名插槽</h5>
            </slot>

            <slot name="second">
                <span>第二个具名插槽</span>
            </slot>

            <slot>
                <h5>第三个是普通插槽</h5>
            </slot>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello vue'
            },
            components: {
                cpn1: {
                    template: '#temp1'
                },
                cpn2: {
                    template: '#temp2'
                }
            }
        })
    </script>
</body>

</html>
