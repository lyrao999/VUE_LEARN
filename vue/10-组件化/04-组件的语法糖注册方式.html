<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 组件注册语法糖？ -->

    <!-- Vue 为了简化组件注册的过程，省去了调用 Vue.extend 的步骤，可以直接使用一个对象来代替 -->

    <div id="app">
        <!-- 3. 使用组件，组件必须挂载在某个Vue 实例下 -->
        <my-cpn1></my-cpn1>
        <my-cpn2></my-cpn2>
        <my-cpn3></my-cpn3>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        // 1. 创建组件构造器对象（老版本创建组件构造器方式，现在基本不用）
        const compotent = Vue.extend({
            template: `
                <div>
                    <h2>低版本注册组件</h2>
                </div>`
        })

        // 2. 注册组件
        Vue.component('my-cpn1', compotent)

        // 注册全局组件语法糖
        Vue.component('my-cpn2', {
            template: `
                <div>
                    <h2>语法糖注册全局组件</h2>
                </div>`
        })

        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello vue'
            },
            components: {
                myCpn3: {
                    template: `
                        <div>
                            <h2>语法糖注册局部组件</h2>
                        </div>`
                }
            }
        })
    </script>
</body>

</html>
