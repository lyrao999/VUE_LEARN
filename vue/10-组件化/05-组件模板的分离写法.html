<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 3. 使用组件，组件必须挂载在某个Vue 实例下 -->
        <my-cpn1></my-cpn1>
        <my-cpn2></my-cpn2>
    </div>

    <!-- 1. 使用 script 标签分离模板 -->
    <script type="text/x-template" id="cpn1">
        <div>
            <h2>分离模板写法1</h2>
        </div>
    </script>

    <!-- 2. 使用 template 标签分离模板 -->
    <template id="cpn2">
        <div>
            <h2>分离模板写法2</h2>
        </div>
    </template>


    <script src="../js/vue.js"></script>
    <script>
        // 注册全局组件语法糖
        Vue.component('my-cpn1', {
            template: '#cpn1'  // 可以写成选择器的形式
        })

        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello vue'
            },
            components: {
                myCpn2: {
                    template: cpn2  // 也可以直接使用id 值作为变量
                }
            }
        })
    </script>
</body>

</html>
